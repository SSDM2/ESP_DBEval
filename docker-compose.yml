version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
    networks:
      - app_network

  dbeval_be:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - minio
    environment:
      - DB_HOST=mysql
      - DB_NAME=mydb
      - DB_USER=user
      - DB_PASSWORD=userpassword
    networks:
      - app_network

networks:
  app_network:

volumes:
  mysql_data:
  minio_data: